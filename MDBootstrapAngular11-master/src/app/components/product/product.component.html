<div class="card align-items-center hoverable">

    <!--Card image-->
    <div class="view overlay">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/15.jpg" class="img-fluid"
            alt="E-commerce">
        <a>
            <div class="mask rgba-white-slight waves-effect waves-light"></div>
        </a>
    </div>
    <!--Card image-->

    <!--Card content-->
    <div class="card-body text-center">
        <!--Category & Title-->
        <div>
            <a href="" class="grey-text">
                <h5>Outwear</h5>
            </a>
        </div>
        <h5>
            <strong>
                <a href="" class="dark-grey-text">Black jacket</a>
            </strong>
        </h5>

        <h4 class="font-weight-bold blue-text">
            <strong>219$</strong>
        </h4>

        <div class="btn-group" role="group" aria-label="Basic example">
            <button (click)="rentProduct()" mdbBtn outline="true" type="button" color="primary" size="sm"
                class="waves-light" mdbWavesEffect>Rent</button>
            <button mdbBtn outline="true" type="button" color="primary" size="sm" class="waves-light"
                mdbWavesEffect>Exchange</button>
        </div>

    </div>
    <!--Card content-->

</div>
