<div class="card align-items-center">

    <!--Card image-->
    <div class="view overlay">

        <img src="https://media.leroymerlin.co.za/media/454109/format/jpg/resize/566x566" class="img-fluid"
            alt="E-commerce">
        <a>
            <div class="mask rgba-white-slight waves-effect waves-light"></div>
        </a>
    </div>

    <!--Card image-->

    <!--Card content-->
    <div class="card-body text-center" *ngFor="let product of product">
        <!--Category & Title-->
        <a href="" class="grey-text">
               
            <p>{{product.name}}</p>
            <p>{{product.rentBy}}</p>
            <p>{{product.level}}</p>
            <p>{{product.image}}</p>
            
        </a>
            

        <div class="btn-group" role="group" aria-label="Basic example">
            <button mdbBtn outline="true" type="button" color="primary" size="sm" class="waves-light"
                mdbWavesEffect>Rent</button>
            <button mdbBtn outline="true" type="button" color="primary" size="sm" class="waves-light"
                mdbWavesEffect>Exchange</button>
        </div>

  
    <!--Card content-->

</div>
